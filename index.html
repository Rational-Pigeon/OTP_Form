<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style>
        @font-face {
            font-family: 'NorseBold';
            src: url('./Fonts/NorseBold.woff2');
            font-weight: bold;
        }

        .logo-container {
            font-family: NorseBold, System-ui;
            font-size: 4rem;
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left-banner">
        <div class="logo-container">
            <div class="logo-img">
                <img src="./Resources/odin-lined.png" alt="OTP logo line art">
            </div>
            <div class="logo-txt">
                <p>ODIN</p>
            </div>
        </div>
        <div class="credit">
            <p> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="main-container">
        <div class="top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You
                <em>Know</em>
                you want to.
            </p>
        </div>
        <div class="form-container">
            <form class="form" action="">
                <h2>Let's do this!</h2>
                <div class="field">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input id="tel" type="tel">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input id="pass" type="password" required>
                    </div>
                    <div>
                        <label for="re-pass">CONFIRM PASSWORD</label>
                        <input id="re-pass" type="password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-container">
            <button class="signup" type="submit">Create Account</button>
            <p>Already have an account?<a href="">login</a></p>
        </div>
    </div>
</body>

</html>
